    <div class="container">
        <section id="contato">
            <h1>Deixe o seu contato abaixo</h1>

                <div class="formulario">
                    <div class="form">
                        <form action="">
                            <div class= "row">
                                <div class="col-25">
                                    <label for="nnome">Nome</label>
                                </div>
                                <div class="col-75">
                                    <input type="text" placeholder="Escreva seu nome">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-25"> 
                                    <label for="tel">Telefone</label>
                                </div>
                                <div class="col-75">
                                    <input type="tel"  placeholder="99999-9999">
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-25">
                                    <label for="email">E-mail</label>
                                </div>
                                <div class="col-75">
                                    <input type="email"  placeholder="email@servidor.com">
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-25">
                                    <label for="#">Data</label>
                                </div>
                                <div class="col-75">
                                    <input type="date" name="#" id="#">1
                                </div>
                            </div>
                           
                            <div class="row">
                                <div class="col-25">
                                    <label for="est">Aonde você mora?</label>
                                </div>
                                <div class="col-75">
                                    <select id="#" name="#">
                                            <option value="sp">SP</option>
                                            <option value="ba">BA</option>
                                            <option value="rj">RJ</option>
                                            <option value="es">ES</option>
                                            <option value="ce">CE</option>
                                    </select>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-25">    
                                    <label for="come">Digite o seu comentário</label> </label>
                                </div>
                                <div class="col-75">
                                     <textarea name="message" rows="10" cols="120">
                                     </textarea>
                                </div>              
                            </div>
                            
                            <div class="row">
                                <input type="submit" value="Submit">
                            </div>
    
                        </form>
                    </div>
                </div>
            
               


            </div>

        </section>
